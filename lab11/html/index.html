<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaoRunhong - 20232041</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .student-id {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .name-highlight {
            color: #3498db;
            font-weight: bold;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 10px;
        }
        
        .circle-1 { background-color: #3498db; }
        .circle-2 { background-color: #e74c3c; }
        .circle-3 { background-color: #2ecc71; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm <span class="name-highlight">LiaoRunhong</span></h1>
        <div class="student-id">Student ID: 20232041</div>
        
        <div class="decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <p>Welcome to my personal page!</p>
    </div>
</body>
</html>
